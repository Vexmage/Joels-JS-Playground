<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Apocalyptic Dungeon Crawler</title>
    <style>
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-map {
            border: 1px solid #000;
            font-family: monospace;
        }
        .row {
            display: flex;
        }
        .tile {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
        }
        .floor { background-color: #ccc; }
        .wall { background-color: #333; color: #fff; }
        .passage { background-color: #999; }
        .monster { background-color: red; color: #fff; }
        .treasure { background-color: gold; }
        .player { background-color: blue; color: #fff; }
        .exit { background-color: green; color: #fff; }
    </style>
</head>
<body>
    <h1>Dungeon Crawler</h1>
    <div id="game-container">
        <div id="game-map"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
